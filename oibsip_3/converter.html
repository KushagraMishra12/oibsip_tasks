<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Times New Roman, serif;
      background: linear-gradient(to right, #87CEFA, #FFC0CB, #FFFFE0);
      text-align: center;
    }

    h1 {
      color: #6A0DAD;
      font-family: "Flamenco", cursive;
      font-style: italic;
    }

    .converter {
      margin: 50px auto;
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
  margin-top: 20px;
  font-size: 24px; /* Increased font size */
  font-weight: bold;
  background-color: #fff;
  color: #00008B;
  padding: 10px;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="converter">
    <label for="temperature">Temperature:</label>
    <input type="text" id="temperature" placeholder="Enter temperature" required>

    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var unitInput = document.getElementById("unit").value;

      if (isNaN(temperatureInput)) {
        alert("Please enter a valid number for the temperature.");
        return;
      }

      var temperature = parseFloat(temperatureInput);
      var resultElement = document.getElementById("result");

      if (unitInput === "celsius") {
        var convertedTemperatureFahrenheit = (temperature * 9/5) + 32;
        var convertedTemperatureKelvin = temperature + 273.15;

        resultElement.innerHTML = "Converted Temperature:<br>"
          + "Fahrenheit: " + convertedTemperatureFahrenheit.toFixed(2) + " 째F<br>"
          + "Kelvin: " + convertedTemperatureKelvin.toFixed(2) + " K";
      } else if (unitInput === "fahrenheit") {
        var convertedTemperatureCelsius = (temperature - 32) * 5/9;
        var convertedTemperatureKelvin = (temperature - 32) * 5/9 + 273.15;

        resultElement.innerHTML = "Converted Temperature:<br>"
          + "Celsius: " + convertedTemperatureCelsius.toFixed(2) + " 째C<br>"
          + "Kelvin: " + convertedTemperatureKelvin.toFixed(2) + " K";
      } else if (unitInput === "kelvin") {
        var convertedTemperatureCelsius = temperature - 273.15;
        var convertedTemperatureFahrenheit = (temperature - 273.15) * 9/5 + 32;

        resultElement.innerHTML = "Converted Temperature:<br>"
          + "Celsius: " + convertedTemperatureCelsius.toFixed(2) + " 째C<br>"
          + "Fahrenheit: " + convertedTemperatureFahrenheit.toFixed(2) + " 째F";
      }
    }
  </script>
</body>
</html>
